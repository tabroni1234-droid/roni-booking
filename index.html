<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roni Fitness | 專業諮詢預約</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Roni 黑金美學 - 修正優化版 */
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --primary-gold: #C5A059; /* 您喜歡的經典金 */
            --gold-gradient: linear-gradient(135deg, #C5A059 0%, #9A7B3A 100%);
            --input-bg: #1f1f1f;
            --text-gray: #B0B0B0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-gold);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 420px;
            background: var(--card-bg);
            padding: 40px 30px;
            box-shadow: 0 0 25px rgba(197, 160, 89, 0.15); /* 金色微光 */
            border-radius: 16px;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        header { text-align: center; margin-bottom: 35px; }
        
        /* 修正圖片破圖問題，改用圓形圖示 */
        .icon-box {
            width: 80px; height: 80px;
            margin: 0 auto 15px;
            background: #000;
            border: 2px solid var(--primary-gold);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 36px;
            color: var(--primary-gold);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.2);
        }

        h1 { 
            font-size: 22px; margin: 0 0 8px 0; 
            text-transform: uppercase; letter-spacing: 2px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* 金屬漸層文字 */
        }

        .subtitle { font-size: 12px; color: var(--text-gray); letter-spacing: 1.5px; margin: 0; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #888; letter-spacing: 1px; }
        
        input, select, textarea {
            width: 100%; padding: 14px;
            background: var(--input-bg); 
            border: 1px solid #333;
            color: #fff; border-radius: 8px; 
            box-sizing: border-box;
            outline: none; font-size: 15px;
            transition: 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 8px rgba(197, 160, 89, 0.2);
        }

        button.submit-btn {
            width: 100%; padding: 16px; margin-top: 15px;
            background: var(--gold-gradient);
            border: none; border-radius: 8px;
            color: #000; font-weight: bold; font-size: 16px; 
            letter-spacing: 1px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        button.submit-btn:active { transform: scale(0.98); }
        button.submit-btn:disabled { background: #444; color: #888; cursor: not-allowed; }

        .note { margin-top: 25px; font-size: 12px; color: #555; text-align: center; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="icon-box">
            <i class="fa-solid fa-dumbbell"></i>
        </div>
        <h1>Roni Fitness</h1>
        <p class="subtitle">PROFESSIONAL CONSULTANT</p>
    </header>

            <input type="text" name="name" required placeholder="請輸入姓名">
        </div>
